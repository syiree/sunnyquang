<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.brand.name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- SEO -->
  {% seo title=false %}
  <meta name="keywords" content="{{ site.keywords | join: ', ' }}">

  <!-- favicon -->
  <!-- <link rel="apple-touch-icon" href="{{ site.baseurl }}apple-touch-icon.png"> -->

  <!-- Status Bar Color (Android) -->
  <meta name="theme-color" content="{{ site.color.primary }}">
  <!-- Add to Home Screen (iOS) -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="{{ site.color.primary }}">
  <meta name="apple-mobile-web-app-title" content="{{ site.brand.name }}">
  <!-- Add to Home Screen (Android) -->
  <meta name="mobile-web-app-capable" content="yes">
  {% include styles.html %}
</head>
