<form role="form" data-toggle="validator" id="form-contact">
  <div class="form-group has-feedback">
    <label for="Name" class="control-label">Name</label>
    <input class="form-control" name="Name" type="text" required/>
    <div class="help-block with-errors"></div>
  </div>
  <div class="form-group has-feedback">
    <!-- formspree.io option -->
    <label for="_replyto" class="control-label">Email</label>
    <input
      class="form-control"
      name="_replyto"
      data-error="Invalid Email address."
      type="email"
      required/>
    <div class="help-block with-errors"></div>
    <!-- end formspree.io option -->
  </div>
  <div class="form-group has-feedback">
    <label for="Message" class="control-label">Message</label>
    <textarea rows="5" class="form-control" name="Message" required></textarea>
    <div class="help-block with-errors"></div>
  </div>
  <div class="form-group">
    <div class="text-center">
      <button class="btn btn-default" type="submit">
        <div class="text-uppercase font-bold">
          Send
        </div>
      </button>
    </div>
  </div>
  <!-- formspree.io options -->
  <input type="text" name="_gotcha" style="display:none"/>
  <!-- end formspree.io options -->
</form>
