<form role="form" data-toggle="validator" class="fconsultation">
  <div class="form-group has-feedback">
    <label for="Name" class="control-label font-light">Name</label>
    <input class="form-control" name="Name" type="text" required/>
    <div class="help-block with-errors"></div>
  </div>
  <div class="form-group has-feedback">
    <!-- formspree.io option -->
    <label for="_replyto" class="control-label font-light">Email</label>
    <input
      class="form-control"
      name="Email"
      data-error="Invalid Email address."
      type="email"
      required/>
    <div class="help-block with-errors"></div>
    <!-- end formspree.io option -->
  </div>
  <div class="form-group has-feedback">
    <label for="Phone" class="control-label font-light">Phone</label>
    <div class="wrapper">
      <div class="color-brand">
        <input class="form-control phone" name="Phone" type="tel" required/>
      </div>
    </div>
    <div class="help-block with-errors"></div>
  </div>
  <div class="form-group">
    <div class="text-center">
      <button class="btn btn-accent" type="submit">
        <div class="text-uppercase font-bold">
          Request
        </div>
      </button>
    </div>
  </div>
  <!-- formspree.io options -->
  <input type="hidden" name="Subject" value="Request for Consultation">
  <input type="text" name="_gotcha" style="display:none"/>
  <!-- end formspree.io options -->
</form>
