<nav class="navbar navbar-default navbar-primary navbar-fixed-top no-margin">
  <div class="background-accent">
    <div class="container-fluid">
      <div class="text-md-center">
        <ul class="list-inline no-margin">
          <li>
            <a href="mailto:{{ site.brand.email }}" >
              <i class="fa fa-fw fa-envelope"></i>
              <span class="hidden-xs">
                <small>{{ site.brand.email }}</small>
              </span>
            </a>
          </li>
          <li>
            <a href="tel:{{ site.brand.phone }}" target="_blank">
              <i class="fa fa-fw fa-phone"></i>
                <span class="hidden-xs">
                  <code class="color-primary no-background">
                    <small>{{ site.brand.phone }}</small>
                  </code>
                </span>
            </a>
          </li>
          <li>
            <a href="skype:{{ site.brand.social.skype }}?call" >
              <i class="fa fa-fw fa-skype"></i>
              <span class="hidden-xs">
                <small>{{ site.brand.social.skype }}</small>
              </span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="navbar-header">
      <button class="collapsed navbar-toggle btn-primary" data-toggle="collapse" data-target="#appBar-collapse">
        <div class="text-uppercase font-bold">
          Menu
        </div>
      </button>
      <a class="navbar-brand" href="{{ site.baseurl }}">
        <img src="{{ site.urls.images }}/brand-logo.png" style="margin: 5px 5px"/>
      </a>
    </div>
    <div class="collapse navbar-collapse" id="appBar-collapse">
      <ul class="nav navbar-nav navbar-right">
        {% for link in site.data.navbar.links %}
          <li>
            <a href="{{ link.url }}">
              <span class="text-uppercase">
                {{ link.title }}
              </span>
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
